<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Login SDK -->
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('/Responsive-Restaurant-Website-main/assets/images/about.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: 0.3s ease-in-out;
        }

        .dark-mode {
            background: #222 !important;
            color: white !important;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            color: white;
        }

        h2 { margin-bottom: 20px; }
        
        .input-group {
            position: relative;
            margin: 10px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: #ff6600;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .button:hover { background: #e65c00; }

        .error {
            color: #ff3333;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: 0.3s ease;
        }

        .google-login { background: #dd4b39; color: white; }
        .facebook-login { background: #3b5998; color: white; }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        .theme-toggle {
            margin-top: 15px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm" action="/Responsive-Restaurant-Website-main/index.html" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <p class="error" id="errorMessage">Invalid username or password!</p>
            <button type="submit" class="button">Login</button>
        </form>

        <div class="social-login">
            <button class="google-login" id="googleLogin">Login with Google</button>
            <button class="facebook-login" id="facebookLogin">Login with Facebook</button>
        </div>

        <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i> Toggle Dark Mode
        </div>
    </div>

    <script>
        // Password Show/Hide Toggle
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        // Basic Validation (Fake Check)
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === "admin" && password === "1234") {
                window.location.href = "/Responsive-Restaurant-Website-main/index.html"; // Redirect to menu page
            } else {
                errorMessage.style.display = "block";
            }
        });

        // Dark Mode Toggle
        document.getElementById("themeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        // Google Login
        document.getElementById("googleLogin").addEventListener("click", function() {
            alert("Google login clicked! Need to be worked."); //Need to be worked
        });

        // Facebook Login
        document.getElementById("facebookLogin").addEventListener("click", function() {
            alert("Facebook login clicked! Need to be worked."); // 
        });
    </script>

</body>
</html>
